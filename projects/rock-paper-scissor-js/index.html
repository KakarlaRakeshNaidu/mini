<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./imgages/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="./imgages/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="./imgages/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>

        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container hide">
        <div class="msg">
            <p id="msg">msg diplay</p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
